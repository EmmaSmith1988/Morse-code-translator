<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code translator</title>
</head>
<body>
  <form class="translator" action="">
    <label class="translator__label "for="sentence">Type a sentence here:</label>
    <input class="translator__input" type="text" id="sentence" name="sentence">
    <br><br>
    <button class="translator__button">Translate</button>
    <br><br><br><br>
    <h3 class="translator__header">Your sentence in morse code looks like this:</h3>
    <p class="translator__result"</p>
  </form>
  
</body>
</html>
